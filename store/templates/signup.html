{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class = "col-lg-5 mx-auto border rounded pt-4">
          <div class="text-center col"></div>
          <img 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png" alt=""
                class="" style="height: 150px;">
          <h3 class = "alert alert-light border ">Create an Account</h3>
        <div>
            <form action="/signup" method="POST">
              {% csrf_token %}
              {%if  error %}
              <div class="alert alert-danger" role="alert">
               {{error}}
              </div>
              {%endif%}
                <!--first name-->
                <div class="form-group">
                  <label for="">First Name</label>
                  <input type="text" name="firstname" id="" value = "{{values.first_name}}" class="form-control form-control-sm" placeholder="">
                </div>

                 <!--lastname-->
                 <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" value = "{{values.last_name}}" class="form-control form-control-sm" placeholder=" ">
                  </div>

                  <!--mobile-->
                <div class="form-group">
                  <label for="">Mobile No:</label>
                  <input type="number" name="mobile" id="" value = "{{values.phone}}" class="form-control form-control-sm" placeholder="123456">
                </div>

                   <!--email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value = "{{values.email}}" class="form-control form-control-sm" placeholder="abc@gmail.com">
                  </div>

                   <!--password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="***************">
                  </div>

                  <div class="form-group">
                       <input class="btn btn-sm btn-info" type="submit" value="Create Account">
                  </div>
            </form>
        </div>
    </div>
</div>

{%endblock%}
